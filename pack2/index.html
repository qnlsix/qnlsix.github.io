<body>
<nav class="navbar mainmenu" role="navigation">	</nav>

<div class="main">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-hwd">
				<div class="panel-heading">
					<h4 class="panel-title">拼音转换</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-6">
							请在下面输入待转换的汉字：
							<textarea class="form-control pinyin-trans-a" rows="8"></textarea>
						</div>
						<div class="col-xs-6">
							转换结果：
							<textarea class="form-control pinyin-trans-b" rows="8"></textarea>
						</div>
					</div>
<script type="text/javascript">
function preparePinyin() {
	$(".pinyin-trans-a").bind("propertychange input", function() {
		var chs = $(".pinyin-trans-a").val();
		$.post("/pinyin.TransPinyin.dt", {chs:chs}, function(obj) {
			if (obj.ret=="OK") {
				$(".pinyin-trans-b").val(obj.pinyin);
			}
		});
	});
};
</script>
				</div>
			</div>
		</div>

		<div class="col-xs-12">
			<div class="panel panel-hwd">
				<div class="panel-heading">
					<h4 class="panel-title">二维码转换</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-6">
							<table class="table kvtab table-striped">
								<tbody><tr><th>宽</th><td><input type="text" class="form-control barcode-trans-w" value="300"></td></tr>
								<tr><th>高</th><td><input type="text" class="form-control barcode-trans-h" value="300"></td></tr>
								<tr><th>内容</th><td><textarea class="form-control barcode-trans-a" rows="8"></textarea></td></tr>
							</tbody></table>
							<a href="https://hhwdd.com/tools.page###" type="button" class="btn btn-success barcde-trans-ok" style="margin-top:8px">生成二维码</a>
						</div>
						<div class="col-xs-6">
							二维码：
							<div class="barcode-trans-b">
							</div>
						</div>
					</div>
<script type="text/javascript">
function prepareBarcode() {
	$(".barcde-trans-ok").click(function() {
		var info = $(".barcode-trans-a").val();
		if (info == '') {
			$(".barcode-trans-b").html('<div class="alert alert-danger">请先输入要转换的内容</div>');
			return ;
		}
		$.post("/barcode.GenBarcode.dt", {info:info, width:$('.barcode-trans-w').val(), height:$('.barcode-trans-h').val()}, function(obj) {
			if (obj.ret=="OK") {
				$(".barcode-trans-b").html('<img src="/web.RequireTempFile.do?handle=' + obj.handle + '" />');
			}
		});
	});
};
</script>
				</div>
			</div>
		</div>

		<div class="col-xs-12">
			<div class="panel panel-hwd">
				<div class="panel-heading">
					<h4 class="panel-title">质数分析</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-6">
							<table class="table kvtab table-striped">
								<tbody><tr><th>整数n</th><td><input type="text" class="form-control prime-n" value="1000000007"></td></tr>
							</tbody></table>
							<a href="https://hhwdd.com/tools.page###" type="button" class="btn btn-success prime-ok" style="margin-top:8px">质数分析</a>
						</div>
						<div class="col-xs-6">
							分析结果：
							<textarea class="form-control prime-b" rows="8"></textarea>
						</div>
					</div>
<script type="text/javascript">
function preparePrime() {
	$(".prime-ok").click(function() {
		var info = $(".prime-n").val();
		if (info == '') {
			$(".prime-b").html('<div class="alert alert-danger">请先输入要分析的整数n。</div>');
			return ;
		}
		$.post("/tools.AnalyseInt.dt", {n:info}, function(obj) {
			if (obj.ret=="OK") {
				$(".prime-b").val(obj.ninfo);
			}
		});
	});
};
</script>
				</div>
			</div>
		</div>


	</div>
</div>

<script type="text/javascript">
function WeidongPageReady() {
	preparePinyin();
	prepareBarcode();
	preparePrime();
}
</script>
